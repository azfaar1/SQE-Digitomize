name: Cypress E2E Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          working-directory: ./client
          start: npm run dev  # Or npm run dev
          wait-on: 'http://localhost:5173'  # Vite preview port
          browser: chrome
        env:
          VITE_PORT: 5173
          CYPRESS_baseUrl: http://localhost:5173
